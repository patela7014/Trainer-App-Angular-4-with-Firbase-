<div class="container-fluid">
  <div id="content-container" class="row">
    <sub-nav-main></sub-nav-main>
    <div *ngIf="workouts && workouts.length > 0" class="workouts-container">
      <h1 class="text-center list-title">Workouts</h1>
      <div *ngIf="notFound" class="not-found-msgbox">Could not load the specific workout!</div>
      <div *ngFor="let workout of workouts;  let i=index" class="workout tile" (click)="onSelect(workout)">
        <div class="title">{{workout.title}}</div>
        <div class="stats">
          <span class="duration" title="Duration"><span class="glyphicon glyphicon-time"></span> - {{ workout.totalWorkoutDuration()}}</span>
          <span class="length pull-right" title="Exercise Count"><span class="glyphicon glyphicon-th-list"></span> - {{workout.exercises.length}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
